<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/styles/contact-style.css">
    <title>Contact Page</title>
</head>

<body>

    <form>
        <button id="go-back-btn">
            <a href="/index.html">Go Back</a>
        </button>
    </form>

    <section id="form-section">
        <form>
            <div id="user-data">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Name"><br><br>

                <label for="name">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>

            </div>

            <div id="user-location">
                <label for="name">Adress:</label>
                <input type="text" id="adress" name="adress" placeholder="Adress"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="email"><br><br>

                <select id="country" name="country">
                    <optgroup label="Countries">
                        <option value="spain">Spain</option>
                        <option value="france">France</option>
                        <option value="germany">Germany</option>
                        <option value="other">other</option>
                    </optgroup>
                </select>
            </div>
            <div id="data-user">
                <div>
                    <label for="fecha">Date:</label>
                    <input type="date" id="fecha" name="fecha">
                </div>

                <div id="checkbox-social">
                    <div>
                        Receive more news through:
                    </div>
                    <input type="checkbox" id="facebook" name="redes-sociales" value="facebook">
                    <label for="facebook"><i class="fa-brands fa-facebook"></i></label>

                    <input type="checkbox" id="twitter" name="redes-sociales" value="twitter">
                    <label for="twitter"><i class="fa-brands fa-twitter"></i></label>

                    <input type="checkbox" id="instagram" name="redes-sociales" value="instagram">
                    <label for="instagram"><i class="fa-brands fa-instagram"></i></label>
                </div>
            </div>

            <div id="message-section">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Tell us More!"></textarea><br><br>
            </div>

            <input type="submit" value="Subscribe">
        </form>
    </section>

    <footer>
        <div id="footer-container">
            <div>
                <div>Made by Claudia DM!</div>
                <div>Follow me!!</div>
            </div>

            <div id="contact-icons">
                <a href="https://facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>

            </div>
        </div>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
